<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- Scroll Spy Navigation -->
    <nav id="navbar-example2" class="navbar sticky-top bg-light px-3">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="#hero">Hero</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#portfolio">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#footer">Footer</a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- Scroll Spy Main Content -->
    <main data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example" tabindex="0">
        
        <!-- Hero Section Start -->
        <section id="hero" class="section">
            <h1>Hero Section</h1>
        </section>
        <!-- Hero Section End -->

        <!-- About Section Start -->
        <section  id="about" class="section">
            <h1>About Section</h1>
        </section>
        <!-- About Section End -->

        <!-- Portfolio Section Start -->
        <section id="portfolio" class="section">
            <h1>Portfolio Section</h1>
        </section>
        <!-- Portfolio Section End -->

        <!-- Contact Section Start -->
        <section id="contact" class="section">
            <h1>Contact Section</h1>
        </section>
        <!-- Contact Section End -->

        <!-- Footer Section Start -->
        <section id="footer" class="section">
            <h1>Footer Section</h1>
        </section>
        <!-- Footer Section End -->

    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
